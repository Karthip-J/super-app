services:
  - type: web
    name: superapp-backend
    env: node
    repo: https://github.com/Karthip-J/super-app
    rootDir: node-backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 30d
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://super-app-2-jbek.onrender.com
    plan: free
    autoDeploy: true

  - type: web
    name: superapp-frontend
    env: static
    repo: https://github.com/Karthip-J/super-app
    rootDir: super_app-main/super_app-main_1/superapp_master/superapp-master
    buildCommand: npm run build
    publishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://super-app-1-do45.onrender.com/api
    plan: free
    autoDeploy: true