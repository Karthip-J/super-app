services:
  - type: web
    name: superapp-backend
    env: node
    repo: https://github.com/Karthip-J/super-app
    rootDir: node-backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 30d
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://superapp-frontend.onrender.com,https://urban-partner-app.onrender.com
    plan: free
    autoDeploy: true